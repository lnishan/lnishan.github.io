<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  {% assign title = site.title | xml_escape %}
  {% if page.title %}
    {% assign title = page.title | xml_escape %}
  {% endif %}
  
  {% assign desc = site.description | xml_escape %}
  {% if page.excerpt %}
    {% assign desc = page.excerpt | remove: '<p>' | remove: '</p>' | xml_escape %}
  {% endif %}

  <title>{{ title }}</title>
  <meta name="description" content="{{ desc }}">
  <meta name="author" content="{{ site.author.name | xml_escape }}">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="{{ title }}">
  <meta name="twitter:description" content="{{ desc }}">

  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ desc }}">


  <link rel="icon" type="image/png" href="{{ "images/favicons/favicon.png" | prepend: site.baseurl }}" sizes="16x16">
  <link rel="shortcut icon" href="{{ "images/favicons/favicon.ico" | prepend: site.baseurl }}">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="{{ "css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | xml_escape }}" href="{{ site.baseurl }}feed.xml">
  
  <meta property="fb:admins" content="100003220421706">
  <meta property="fb:app_id" content="228652297542969">
</head>
